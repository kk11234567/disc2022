<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <title>신소재공학 알아보기</title>
</head>
<body>
  <div class="head">
    <h1>신소재공학 알아보기</h1>
  </div>
  <div class="site">
    <h6>https://kk11234567.github.io/disc2022/</h6>
  </div>
  <div class="menu">
    <ul>
      <li><a href="https://kk11234567.github.io/disc2022/page1">전공소개</a></li>
      <li><a href="https://kk11234567.github.io/disc2022/page2">전공기초</a></li>
      <li><a href="https://kk11234567.github.io/disc2022/page3">진로방향</a></li>
    </ul>
  </div>
  <div class="title">
    <h1>------------------------------ 신소재 NEWS ------------------------------</h1>
  </div>
  <div style="overflow: hidden">
    <div class="container">
      <div class="news_image">
        <img src="https://kk11234567.github.io/disc2022/news1.jpg">
      </div>
      <div class="news_image">
        <img src="https://kk11234567.github.io/disc2022/news2.jpg">
      </div>
      <div class="news_image">
        <img src="https://kk11234567.github.io/disc2022/news3.jpg">
      </div>
    </div>
  </div>
  <div class="btn">
    <button class="button1" style=" display: inline-block;">1</button>
    <button class="button2" style=" display: inline-block;">2</button>
    <button class="button3" style=" display: inline-block;">3</button>
  </div>
<script>

document.querySelector('.button1').addEventListener('click', function(){
    document.querySelector('.container').style.transform = 'translate(0vw)';
  });
document.querySelector('.button2').addEventListener('click', function(){
    document.querySelector('.container').style.transform = 'translate(-100vw)';
  });
document.querySelector('.button3').addEventListener('click', function(){
    document.querySelector('.container').style.transform = 'translate(-200vw)';
  });
 
</script>
</body></html>
