<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head><body>
<div style="width:80vw"><h1>10의 세제곱근</h1>
</div>
<script>
sqrt10try = []
trialnum = []
sqrt10val = []
high = 10
low = 1
delta = 0.00000001
for ( k=0 ; k<100 ; k++ ) {
  sqrt10try[k] = k
  sqrx = sqrt10try[k] * sqrt10try[k] * sqrt10try[k]
  trialnum[k] = k+1
  sqrt10val[k] = Math.cbrt(10)
  if ( sqrx > 10 ) high = sqrt10try[k]
  else if ( sqrx < 10 ) low = sqrt10try[k]
  if ( 10 - sqrx < delta ) break
}
  document.querySelector("h1").innerHTML += " => " + Math.cbrt(10) + " (" + k + "times)"
</script>
</body></html>
